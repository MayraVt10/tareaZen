<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList - Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ToDoList</h1>
        <nav>
            <ul>
                <li><a href="#" id="tasksTab">Tareas</a></li>
                <li><a href="#" id="reportsTab">Reportes</a></li>
                <li><a href="#" id="accountTab">Cuenta</a></li>
                <li><a href="#" id="logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section id="tasksSection" class="main-content">
        <h2>Tareas</h2>
        <div id="taskTableContainer">
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Fecha de Vencimiento</th>
                        <th>Tiempo Estimado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                    <!-- Aquí se agregarán dinámicamente las tareas -->
                </tbody>
            </table>
        </div>
        <button id="addTaskButton" class="floating-button">+</button>
    </section>

    <footer>
        <p>&copy; 2024 ToDoList. Todos los derechos reservados.</p>
    </footer>

    <div id="modal" class="modal">
