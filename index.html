<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ToDoList</h1>
        <nav>
            <ul>
                <li><a href="#" id="tasksTab">Tareas</a></li>
                <li><a href="#" id="reportsTab">Reportes</a></li>
                <li><a href="#" id="accountTab">Cuenta</a></li>
                <li><a href="#" id="logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section id="tasksSection" class="main-content">
        <h2>Tareas</h2>
        <div id="taskTableContainer">
            <table id="taskTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Fecha de Vencimiento</th>
                        <th>Tiempo Estimado</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                    <!-- Aquí se agregarán dinámicamente las tareas -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <button id="addTaskButton" class="floating-button">+</button>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar/Modificar Tarea</h2>
            <form id="addTaskFormModal">
                <label for="taskNameModal">Nombre de Tarea:</label>
                <input type="text" id="taskNameModal" name="taskNameModal" required>

                <label for="taskStatusModal">Estado:</label>
                <select id="taskStatusModal" name="taskStatusModal">
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Curso">En Curso</option>
                    <option value="Completado">Completado</option>
                </select>

                <label for="dueDateModal">Fecha de Vencimiento:</label>
                <input type="date" id="dueDateModal" name="dueDateModal" required>

                <label for="estimatedTimeModal">Tiempo Estimado:</label>
                <input type="text" id="estimatedTimeModal" name="estimatedTimeModal" required>

                <label for="categoryModal">Categoría:</label>
                <select id="categoryModal" name="categoryModal">
                    <option value="Casa">Casa</option>
                    <option value="Trabajo">Trabajo</option>
                    <option value="Universidad">Universidad</option>
                    <option value="Colegio">Colegio</option>
                    <!-- Aquí se agregarán dinámicamente las categorías -->
                </select>

                <button type="submit" id="submitButton">Agregar</button>
                <button type="button" id="cancelButton" class="cancel-button">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Administrar Categorías</h2>
            <div id="categoryList">
                <!-- Aquí se agregarán dinámicamente las categorías -->
            </div>
            <form id="addCategoryForm">
                <input type="text" id="newCategoryInput" placeholder="Nueva categoría" required>
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>

    <script src="tasks.js"></script>
</body>
</html>
